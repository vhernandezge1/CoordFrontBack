<div class="quiz">
  <h2 class="quiz-title">Quiz - {{ category }}</h2>

  <form (ngSubmit)="submitQuiz()" class="quiz-form">
    <!-- Boucle sur les questions avec *ngFor -->
    <div *ngFor="let question of questions; let i = index" class="question">
      <label class="question-label">{{ question.question }}</label>
      <div class="options">
        <!-- Boucle sur les options de chaque question -->
        <button *ngFor="let option of question.options" type="button" class="option" (click)="selectAnswer(i, option)" [class.selected]="selectedAnswers[i] === option">
          {{ option }}
        </button>
      </div>
    </div>

    <!-- Soumettre le quiz -->
    <div class="submit-btn">
      <button type="submit" [disabled]="!selectedAnswers[0] || !selectedAnswers[1]">Soumettre</button>
    </div>
  </form>

  <!-- FenÃªtre modale -->
  <div *ngIf="isModalVisible" class="modal-overlay">
    <div class="modal-content">
      <p>{{ modalMessage }}</p>
      <button (click)="closeModal()">Fermer</button>
    </div>
  </div>

  <!-- Affichage du score -->
  <div class="score">
    <p><strong>Votre score :</strong> {{ score }} / {{ questions.length }}</p>
  </div>
</div>
