<div class="login-container">
  <h2 class="login-title">Se connecter</h2>

  <form [formGroup]="loginForm" (ngSubmit)="signIn()">
    <div class="form-group">
      <label for="email">Email :</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Entrez votre email"
        required
      />
      <div *ngIf="email?.invalid && email?.touched" class="error-message">
        <small *ngIf="email?.errors?.['required']">L'email est requis.</small>
        <small *ngIf="email?.errors?.['email']">Email invalide.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Entrez votre mot de passe"
        required
      />
      <div *ngIf="password?.invalid && password?.touched" class="error-message">
        <small *ngIf="password?.errors?.['required']">Le mot de passe est requis.</small>
        <small *ngIf="password?.errors?.['minlength']">
          Le mot de passe doit contenir au moins 6 caractères.
        </small>
      </div>
    </div>

    <div class="button-container">
      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
      <button type="button" (click)="signUp()">S'inscrire</button>
    </div>
  </form>

  <button type="button" (click)="signOut()" class="logout-btn">
    Se déconnecter
  </button>
</div>
