<div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    <h2 style="text-align: center;">Se connecter</h2>
  
    <!-- Formulaire de connexion réactif -->
    <form [formGroup]="loginForm" (ngSubmit)="signIn()">
      <div style="margin-bottom: 10px;">
        <label for="email">Email :</label>
        <input id="email" type="email" formControlName="email" placeholder="Email" required style="width: 100%; padding: 10px; font-size: 14px;">
        <div *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.required">L'email est requis.</small>
          <small *ngIf="email?.errors?.email">L'email n'est pas valide.</small>
        </div>
      </div>
  
      <div style="margin-bottom: 20px;">
        <label for="password">Mot de passe :</label>
        <input id="password" type="password" formControlName="password" placeholder="Mot de passe" required style="width: 100%; padding: 10px; font-size: 14px;">
        <div *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.required">Le mot de passe est requis.</small>
          <small *ngIf="password?.errors?.minlength">Le mot de passe doit contenir au moins 6 caractères.</small>
        </div>
      </div>
  
      <div style="display: flex; justify-content: space-between;">
        <button type="submit" [disabled]="loginForm.invalid" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Se connecter</button>
        <button type="button" (click)="signUp()" style="background-color: #2196F3; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">S'inscrire</button>
      </div>
    </form>
  
    <button (click)="signOut()" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 20px;">Se déconnecter</button>
  </div>
