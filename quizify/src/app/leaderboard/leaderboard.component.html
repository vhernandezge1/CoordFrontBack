<div class="leaderboard">
  <h2>Leaderboard</h2>
  <table>
    <tr>
      <th>Nom</th>
      <th>Score</th>
    </tr>
    <!-- Boucle sur les joueurs avec *ngFor -->
    <tr *ngFor="let player of leaderboard">
      <td>{{ player.name }}</td>
      <td>{{ player.score }}</td>
    </tr>
  </table>
</div>
